<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Custom fonts for this template -->

	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->

	<!-- Custom styles for this page -->

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments/common-fragments :: sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="fragments/common-fragments :: topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<h5 th:inline="text">Hello
						[[${#httpServletRequest.remoteUser}]]!</h1>
						<form class="form-inline mr-auto w-100 " th:action="@{/logout}" method="post">
							<input class="form-control bg-light border-0 small" type="submit" value="Sign Out" />
						</form>

						<!-- Page Heading -->
						<h1 class="h3 mb-2 text-gray-800">Current Cryto Exchange Rates</h1>


						<!-- DataTales Example -->
						<div class="card shadow mb-4">
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">Current
									Exchanges</h6>
							</div>
							<div class="card-body">
								<div th:fragment="resultsList" id="results-block" class="table-responsive">
									<table class="table table-bordered" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th>Crypto Currency</th>
												<th>Exchange Currency</th>
												<th>Current Price</th>
												<th>All Time High</th>
												<th> Market Cap </th>
												<th>24 Hr Change</th>
											</tr>
										<tbody>
											<tr th:each="rate : ${rates}">
												<td><span th:text="${rate.name}">Crypto Currency </span></td>
												<td><span th:text="${rate.fiat}"> Exchange Currency </span></td>
												<td><span th:text="${rate.value}"> Current Price </span></td>
												<td><span th:text="${rate.allTimeHigh}"> All Time High </span></td>
												<td><span th:text="${rate.marketCap}"> Market Cap </span></td>
												<td>
													<span style="color:red;" th:if="${rate.priceChange24hr <0}"
														th:text="${rate.priceChange24hr}">
														<i class="fa-regular fa-arrow-down-long"></i></span>
													<span style="color:lightgreen;" th:unless="${rate.priceChange24hr <0}" th:text="${rate.priceChange24hr}"><i class="fa-regular fa-arrow-up-long"></i></span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>

						</div>
						<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="fragments/common-fragments :: footer"></footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<script type="text/javascript">

			var cryptoOptionValue = document.getElementById("cryptoValue").value;

			function singleSelectChangeValue() {
				//Getting Value
				cryptoOptionValue = document.getElementById("cryptoValue").value;
				console.log(cryptoValue);
			}

		</script>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>

		<script th:src="@{/js/ajax1.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
