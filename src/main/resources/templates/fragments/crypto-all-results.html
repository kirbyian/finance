<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>

	<div th:fragment="resultsList" id="results-block"
		class="table-responsive">
		<table class="table table-bordered" width="100%" cellspacing="0">
			<thead>
				<tr>
					<th>Crypto</th>
					<th>Fiat</th>
					<th>Rate Amount</th>
					<th>Time</th>
				</tr>
			<tbody>
				<tr th:each="rate: ${rates}">
					<td><span th:text="${rate.asset_id_base}"> Base Asset </span></td>
					<td><span th:text="${rate.asset_id_quote}"> Target
							Asset </span></td>
					<td><span th:text="${rate.rate}"> Rate Amount </span></td>
					<td><span th:text="${rate.time}"> Time </span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
